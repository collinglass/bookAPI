  <link href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,600italic,400' rel='stylesheet' type='text/css'>

</head>

<body>
  <header>
    <div class = "fixed">  <!-- made nav bar sticky -->
      <div class = "row">
        <div class = "large-3 small-3 columns"> 
          <h4 id ="name" class ="nowrap"><a href="index.html">Book ÄPÏ</a></h4>
        </div>
        <div class ="large-9 large-9 columns">
          <nav class ="right ">
            <ul class ="inline-list">
              <li><a href="a-z.html">A-Z</a><li>
                <li><a href="docs.html">Docs</a></li>
                <li><a href="tutorials.html">Tutorial</a></li>
              </ul>
            </nav>
          </div>
        </div>
      </div> <!-- div for sticky nav bar -->
    </header>
    
    <table class = "mc">
      <tr>
        <th>ID</th>
        <th>Author</th>
        <th>title</th>
      </tr>
    </table>
    <footer class="row">
      <div class="large-12 columns">
        <hr />
        <div class="row">
          <div class="large-6 columns">
            <p>© TG</p>
          </div>
          <div class="large-6 columns">
            <ul class="inline-list right">
              <li><a href="#">Facebook</a></li>
              <li><a href="#">Twitter</a></li>
              <li><a href="#">Github</a></li>
            </ul>
          </div>
        </div>
      </div> 
    </footer>

    <script type="text/javascript" language="javascript">
    $(document).ready(function () {
      $.getJSON("/api/books/",
        function (book) {
          var tr;
          for (var i = 0; i < book.length; i++) {
            tr = $('<tr/>');
            tr.append("<td>" + book[i].id + "</td>");
            tr.append("<td>" + book[i].author + "</td>");
            tr.append("<td>" + book[i].title + "</td>");
            $('table').append(tr);
          }
        });
    });
    </script>
    <script src="js/foundation.min.js"></script>
    <script>
    $(document).foundation();
    </script>
  </body>
</html>
